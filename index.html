<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Spotify</title>
</head>
<body>
  


  <div class="top-section">
    
    <aside>

      <div class="logo d-flex justify-content-center align-items-center">
        <img src="./spotify/img/logo.svg" alt="logo">
      </div>

      <div class="aside-main d-flex f-column justify-content-space-between">

        <div class="aside-top">

          <div class="current">
            <img src="./spotify/img/home.svg" alt="home">
            <span>Home</span>
          </div>

          <div>
            <img src="./spotify/img/search.svg" alt="magnifying glass">
            <span>Cerca</span>
          </div>

          <div>
            <img src="./spotify/img/libreria.svg" alt="library">
            <span>La tua libreria</span>
          </div>

        </div>

        <div class="aside-bottom">
          <img src="./spotify/img/download.svg" alt="download">
          <span>Installa app</span>
          <hr>
          <img src="./spotify/img/profile.svg" alt="profile">
          <span><strong>John Doe</strong></span>
        </div>

      </div>
    </aside>

 
    <header>
      <span class="btn">Effettua l'upgrade</span>
    </header>
    
    <main>
      <p>lorem1000</p>
    </main>

  

  </div>



  <footer>
    <div class="footer-left"></div>
    <div class="footer-center"></div>
    <div class="footer-right"></div>
  </footer>
</body>
</html>
